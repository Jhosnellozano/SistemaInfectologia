{% block javascript %}
  <script src="{% static 'lib/select2/js/select2.full.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'lib/select2/js/i18n/es.js' %}" type="text/javascript"></script>
  <script src="{% static 'lib/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}" type="text/javascript"></script>
  <script>
      $(function () {
          $('form').on('submit', function (e) {
              e.preventDefault();
              var parameters = new FormData(this);
              submit_with_ajax(pathname, 'Notificación', '¿Estas seguro de realizar la siguiente acción?', parameters, function () {
                  location.href = '{{ list_url }}';
              });
          });
      });
  </script>

{% endblock %}
